<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<script type="text/javascript" src="d3.min.js"></script>
	<script src="http://d3js.org/topojson.v0.min.js"></script>
	<script type="text/javascript" src="tooltip.js"><</script>
	<link type="text/css" rel="stylesheet" href="mapp.css">
	<script>
		function loadiframe(iframeName, url) {
			var $iframe = $('#' + iframeName);
			if ( $iframe.length ) {
				$iframe.attr('src', url);
				return false;
			}}
		}
	</script>
</head>
<body>
	<span id="credit">
		<p class="date"> August 20, 2015 </p>
		<p class="by">by</p>
		<p class="id"> Amanda Hinchman-Dominguez, Student, Grinnell College </p>
	</span> 
	<a id="pagetitle"> Fertility </a>
	<br> </br>
	<div id="map">
		<iframe name="ifrm" id="ifrm" src="WorldPopulation.html" width="100%" height="100%" seamless> </iframe>
	</div> <!-- map -->
	
	<div id="interactive_panel">
		<div id="optionmenu">
				<select name="jsonmap">
					<option href="Fertility.html" onClick="return loadiframe('ifrm', this.href)"> Fertility </option>
					<option href="WorldPopulation.html" onClick="return loadiframe('ifrm', this.href)"> Population </option>
					<!-- add an option value here for more json file options -->
				</select>
		</div>
	</div>
		<div id="selected_country">
			<!-- grab text from d3js and display them here -->
			<table>
				<tr id="selected"> 
					<th id="selectedheader" class="datum">
						<h3> Selected Country </h3>
						<!--  display name of hovered country -->
					</th>
				</tr>
				<tr id="totalpop"> 
					<td class="tabp">
						<p> Total Population </p>
					</td>
					<td class="tabp">
						<!-- display country totpop data  -->
					</td>
				</tr>
				<tr id="gdp"> 
					<td class="tabp">
						<p> GDP </p>
					</td>
					<td class="tabp">
						<!-- display country gdp data  -->
					</td>
				</tr>
			</table>	
		</div> <!--  selected_county -->
	</div> <!-- interactive panel -->
	<div id="bottom interactive panel">
		<div id="option_panel">
		
		</div>
	</div>
</body>
</html>
